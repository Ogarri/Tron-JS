<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAE WEB 2025</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
</head>
<body>
    <div id="container">
        <img src="assets/TRON.png" alt="TRON">
        <div id="gameArea">
            <canvas id="myCanvas"></canvas>
            <div id="sidebar">
                <div id="score">
                    <h2>Score</h2>
                    <div><span class="label">Joueur 1 (Bleu):</span> <span id="scoreJ1">0</span></div>
                    <div><span class="label">Joueur 2 (Rouge):</span> <span id="scoreJ2">0</span></div>
                </div>
                <button id="btnDemarrer">Démarrer</button>
                <button id="btnReinitialiser">Réinitialiser</button>
                <button id="btnParametres">Paramètres</button>
            </div>
        </div>
    </div>

    <!-- Modal pour les paramètres -->
    <div id="dialogParametres" title="Configuration des touches" style="display: none;">
        <div class="parametres-section">
            <h3>Joueur 1 (Bleu)</h3>
            <div class="touche-config">
                <label>Haut:</label>
                <input type="text" id="j1Haut" readonly>
                <button class="btn-changer" data-joueur="1" data-direction="haut">Changer</button>
            </div>
            <div class="touche-config">
                <label>Bas:</label>
                <input type="text" id="j1Bas" readonly>
                <button class="btn-changer" data-joueur="1" data-direction="bas">Changer</button>
            </div>
            <div class="touche-config">
                <label>Gauche:</label>
                <input type="text" id="j1Gauche" readonly>
                <button class="btn-changer" data-joueur="1" data-direction="gauche">Changer</button>
            </div>
            <div class="touche-config">
                <label>Droite:</label>
                <input type="text" id="j1Droite" readonly>
                <button class="btn-changer" data-joueur="1" data-direction="droite">Changer</button>
            </div>
            <div class="touche-config">
                <label>Sauter:</label>
                <input type="text" id="j1Sauter" readonly>
                <button class="btn-changer" data-joueur="1" data-direction="sauter">Changer</button>
            </div>
        </div>

        <div class="parametres-section">
            <h3>Joueur 2 (Rouge)</h3>
            <div class="touche-config">
                <label>Haut:</label>
                <input type="text" id="j2Haut" readonly>
                <button class="btn-changer" data-joueur="2" data-direction="haut">Changer</button>
            </div>
            <div class="touche-config">
                <label>Bas:</label>
                <input type="text" id="j2Bas" readonly>
                <button class="btn-changer" data-joueur="2" data-direction="bas">Changer</button>
            </div>
            <div class="touche-config">
                <label>Gauche:</label>
                <input type="text" id="j2Gauche" readonly>
                <button class="btn-changer" data-joueur="2" data-direction="gauche">Changer</button>
            </div>
            <div class="touche-config">
                <label>Droite:</label>
                <input type="text" id="j2Droite" readonly>
                <button class="btn-changer" data-joueur="2" data-direction="droite">Changer</button>
            </div>
            <div class="touche-config">
                <label>Sauter:</label>
                <input type="text" id="j2Sauter" readonly>
                <button class="btn-changer" data-joueur="2" data-direction="sauter">Changer</button>
            </div>
        </div>

        <div style="text-align: center; margin-top: 20px;">
            <button id="btnReinitialiserTouches">Réinitialiser les touches par défaut</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
